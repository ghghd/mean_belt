<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <title>Document</title>
</head>
<body>
    <h4><a [routerLink]="['/home']">Home</a></h4>
  <div *ngFor="let pet of pets">
    <p>Details about <span>{{pet.name}}</span></p>
    <p>Pet Type: <span>{{pet.type}}</span></p> 
    <p>Description:  <span>{{pet.description}}</span></p>
    <p>Skills:</p> <span>{{pet.skill1}}</span>
                    <span>{{pet.skill2}}</span>
                    <span>{{pet.skill3}}</span>
    <p>Likes:  {{pet.likes}}</p> 
  </div>
  <div *ngFor="let pet of pets">
      <button class="cancel" (click)="voteUp(pet._id)">Like this pet</button> <button class="delete" (click)="deletePet(pet._id)">Adopt this Pet!</button>
      
  </div>
  
</body>
</html>
